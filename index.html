<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template 1-mobile-main</title>
</head>
<body>
    <div class="home-container">
        <section class="mobile-info">
                <span class="time">9:41</span>
                <span class="mobile-status">
                    <img src="../Personal-portfolio/icons/connection.png">
                    <img src="../Personal-portfolio/icons/wifi.png">
                    <img src="../Personal-portfolio/icons/battery.png">
                </span>
        </section>

        <section class="main-info">
                    <div class="introduction">I’m Mariane Glad to see you!</div>
                    <div class="more-info">
                        <p>I’m a software developer! I can help you build a product , feature or website
                         Look through some of my work and experience! 
                         If you like what you see and have a project you need coded, don’t hesitate to contact me.
                        </p>
                    </div>
        </section>
        <section class="connect">
            <span class="connect"><a href="#">Let's connect</a></span>
            <div class="social-media">
                <a>
                    <img src="../Personal-portfolio/icons/twitter.png" alt="twitter handle">
                    <img src="../Personal-portfolio/icons/linkedin.png" alt="linkedin profile">
                    <img src="../Personal-portfolio/icons/microverse.png" alt="microverse profile">
                    <img src="../Personal-portfolio/icons/github.png" alt="github profile">
                    <img src="../Personal-portfolio/icons/peace.png" alt="peace">
                </a>
            </div>

        </section>
    </div>
</body>
</html>
